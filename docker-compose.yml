version: '3.7'

services:
  test_tazweed_app:
    container_name: test_tazweed_app
    build:
      context: .
      target: development
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run test:watch
    env_file:
      - .env
  main_tazweed_app:
    container_name: main_tazweed_app
    build:
      context: .
      target: development
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
      - 9229:9229
    command: npm run start:debug
    env_file:
      - .env
    networks:
      - webnet
    depends_on:
      - database
  database:
    container_name: database
    image: mongo
    networks:
      - webnet
    env_file: .env
    ports:
      - '27017:27017'
    environment: 
      - MONGO_INITDB_DATABASE=${DB_DATABASE_NAME}
      - MONGO_INITDB_ROOT_USERNAME=${DB_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - mongo-volume:/data/db
    command: [ --auth ]
networks:
  webnet:
    external: true
volumes:
  mongo-volume: